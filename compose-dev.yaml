services:
  go-service:
    entrypoint:
     - sleep 
     - infinity
    image: docker/dev-environments-go:stable-1
    init: true
    build:
      context: .
      dockerfile: DockerfileDev
    volumes:
    - type: bind
      source: $PWD/zshrc-config
      target: /root/zshrc-config
    - type: bind
      source: /var/run/docker.sock
      target: /var/run/docker.sock
  foundry-service:
    entrypoint:
    - sleep
    - infinity
    image: ghcr.io/foundry-rs/foundry
    init: true
    volumes:
    - type: bind
      source: /var/run/docker.sock
      target: /var/run/docker.sock


services:
  go-service:
    init: true
    build:
      context: .
      dockerfile: DockerfileDev
    volumes:
    - type: bind
      source: ./zshrc-config
      target: /root/zshrc-config
    - type: bind
      source: /var/run/docker.sock
      target: /var/run/docker.sock
  foundry-service:
    entrypoint:
    - sleep
    - infinity
    image: ghcr.io/foundry-rs/foundry
    init: true
    volumes:
    - type: bind
      source: /var/run/docker.sock
      target: /var/run/docker.sock

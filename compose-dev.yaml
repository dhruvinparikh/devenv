services:
  go-service:
    entrypoint: sh ./terminal-config.sh && sleep infinity
    image: docker/dev-environments-go:stable-1
    init: true
    working_dir: /app
    volumes:
    - type: bind
      source: /var/run/docker.sock
      target: /var/run/docker.sock
  foundry-service:
    entrypoint:
    - sleep
    - infinity
    image: ghcr.io/foundry-rs/foundry
    init: true
    volumes:
    - type: bind
      source: /var/run/docker.sock
      target: /var/run/docker.sock


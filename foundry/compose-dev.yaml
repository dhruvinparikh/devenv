services:
  foundry-service:
    image: ghcr.io/foundry-rs/foundry 
    entrypoint:
    - sleep
    - infinity
    build:
      context: .
      dockerfile: DockerfileDev
    init: true
    volumes:
    - type: bind
      source: ./zshrc-config
      target: /root/zshrc-config
    - type: bind
      source: /var/run/docker.sock
      target: /var/run/docker.sock
